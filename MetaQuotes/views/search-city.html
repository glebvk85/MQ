<div ng-controller="searchController">
    <div class="form-inline">
        <div class="form-group">
            <div>
                <input class="form-control" ng-model="text" placeholder="City" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <button class="btn-search" ng-click="findCity(text)">Search</button>
            </div>
        </div>
    </div>
    <div ng-if="data !== null">
        Results for {{text}}
        <div ng-if="data.locations.length === 0">
            Nothing found
        </div>
        <div ng-if="data.locations.length !== 0">
            <table class="tbl-result">
                <tr>
                    <th>Range IP</th>
                    <th>Postal</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th>Organization</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                <tr ng-repeat="location in data.locations">
                    <td>{{location.range_ip}}</td>
                    <td>{{location.postal}}</td>
                    <td>{{location.region}}</td>
                    <td>{{location.country}}</td>
                    <td>{{location.org}}</td>
                    <td>{{location.lat}}</td>
                    <td>{{location.lng}}</td>
                </tr>
            </table>
        </div>
        </div>
</div>
